<!-- tags -->
{{ if isset site.Taxonomies "media_types" }}
{{ if not (eq (len site.Taxonomies.media_types) 0) }}
<div class="widget tags-widget">
  <div class="widget-title">
    <h3 class="h5 title-border">{{ site.Params.media_types_title}}</h3>
  </div>
  
  <ul class="list-group list-unstyled">
    {{ range $name, $items := site.Taxonomies.media_types }}
    <li>
      <a href="{{ `media_types/` | relLangURL }}{{ $name | urlize | lower }}/" class="d-flex">
        # {{ $name | humanize }} <small class="ms-auto">{{ len $items }}</small>
      </a>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
{{ end }}
