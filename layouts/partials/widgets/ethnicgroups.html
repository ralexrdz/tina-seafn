<!-- ethnicgroups -->
{{ if isset site.Taxonomies "ethnicgroups" }}
{{ if not (eq (len site.Taxonomies.ethnicgroups) 0) }}
<div class="widget ethnicgroups-widget">
  <div class="widget-title">
    <h3 class="h5 title-border">{{site.Params.ethnicgroups}}</h3>
  </div>
  
  <p>hola</p>
  <ul class="list-group list-unstyled">
    {{ range $name, $items := site.Taxonomies.ethnicgroups }}
    <li>
      <a href="{{ `ethnicgroups/` | relLangURL }}{{ $name | urlize | lower }}/" class="d-flex">
        # {{ $name | humanize }} <small class="ms-auto">{{ len $items }}</small>
      </a>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
{{ end }}
